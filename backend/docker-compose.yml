services:
  mysql:
    image: mysql:8.0
    container_name: saas_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: saas_platform
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - saas_mysql_data:/var/lib/mysql
volumes:
  saas_mysql_data:
